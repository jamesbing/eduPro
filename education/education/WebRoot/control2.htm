<html>
<head>
<title>Cache level 2 control frame</title>

<script language="JavaScript" src="control2.js" type="text/javascript"></script>
</head>
<body bgcolor="#ffffcc">
<div align="center">
  <table width="90%" border="1" bgcolor="#ffffcc" height="27">
    <tr bgcolor="#DCDCDD"> 
      <td> 
        <div align="center"> <b>Cache Time Analysis</b></div>
      </td>
    </tr>
  </table>
</div>
<form method="post" name="ctrl">
  <div align="center"> </div>
  <p align="left"><font size="3"><b>Cache Size: 
    <select name="cachesize">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="4">4</option>
      <option value="8">8</option>
      <option value="16">16</option>
      <option value="32">32</option>
      <option value="64">64</option>
      <option value="128">128</option>
      <option value="256">256</option>
    </select>
    KByte </b></font></p>
  <p align="left"> <b>Associativity 
    <select name="assoc">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4" selected>4</option>
      <option value="8">8</option>
    </select>
    # Sets</b></p>
  <p align="left"><b> Block Size 
    <select name="blocksize">
      <option value="16">16</option>
      <option value="32" selected>32</option>
      <option value="64">64</option>
      <option value="128">128</option>
      <option value="256">256</option>
    </select>
    Bytes</b></p>
  <p align="left"><b>Write policy</b></p>
  <p> 
    <select name="wpolicy" size="2">
      <option value="1" selected>Write Back</option>
      <option value="2">Write Through</option>
    </select>
    <select name="apolicy" size="2">
      <option value="1" selected>No-Write Allocate</option>
      <option value="2">Alllocate on Miss</option>
    </select>
  </p>
  <p> <b> 
    <input type="text" name="pctwrites" maxlength="2" size="6" value="22">
    % Writes</b></p>
  <p> 
    <input type="text" name="pctdirty" maxlength="2" size="6" value="10">
    <b> % Dirty Data</b></p>
  <p> <b> 
    <input type="text" name="misspen" value="40" size="6" maxlength="2">
    Miss Penalty (cycles)</b></p>
  <p> <b> 
    <input type="text" name="hittime" size="6" maxlength="1" value="1">
    Hit Time (cycles)</b></p>
  <p>
    <input type="text" name="memw" size="6" maxlength="2" value="6">
    <b>Mem. Write (cycles)</b></p>
    <div align="left"> </div>
  <p> <font size="4"> <b> 
    <input type="button" name="analyze" value="ANALYZE" onClick="ana(this.form)">
    </b> <b> 
    <input name="help" type="button" value="HELP " onClick="show_help()" >
  </b></p>
  </font>
</form>
<div align="center"><a href="frame0.htm" alt="Click here to return to main menu" target="_top"><font size="3"><b><font size="+1">Return 
  to Main Menu</font></b></font><font size="+1"><b> </b></font></a> </div>
</body>
</html>
